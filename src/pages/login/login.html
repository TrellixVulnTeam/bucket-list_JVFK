
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
        <img src="../../assets/bl.png" style="align:center; width:75%">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>

<ion-header>

  <ion-navbar>
    <ion-title>Bucket List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  <h2 style="color:white; text-align:center">Login</h2>

  <img style="align:center; width:85%" src="../../assets/bl.png">
  <br>
  <br>
  <ion-list>
    
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="user.email" type="text" value=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="user.password"  type="password" value=""></ion-input>
      </ion-item>
    
    </ion-list>
    
    <button ion-button round full (click)="segueToMTabs()"><ion-icon name="log-in"></ion-icon>&nbsp;Login</button>
    <button ion-button round full (click)="segueToReg()"><ion-icon name="person-add"></ion-icon>&nbsp;New User</button>  
  
</ion-content>
