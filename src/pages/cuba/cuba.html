
<ion-header>

  <ion-navbar>
    <ion-title>Cuba</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  <h2 style="text-align:center">Havana, Cuba</h2>

  <img style="align:center; width:65%" src="../../assets/imgs/havana.jpg">
    

    <ion-list>
      

        <ion-item>
            <ion-icon name="plane" item-start></ion-icon>
            From: JFK on 12-06-2017
            
        </ion-item>

        <ion-item>
            <ion-icon name="pricetag" item-start></ion-icon>
            Price (USD):
            <ion-badge item-end style="background-color:green">173</ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon name="happy" item-start></ion-icon>
            Points:
            <ion-badge item-end>8900</ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon name="bonfire" item-start></ion-icon>
            Hot Deal: NO
            
        </ion-item>

        <ion-item>
            <ion-icon name="clock" item-start></ion-icon>
            Deal ends: 03-27-2018
            
        </ion-item>

    </ion-list>


    <button ion-button round full (click)="toTabs()"><ion-icon name="arrow-back"></ion-icon>&nbsp;Back</button>
    
</ion-content>
