<ion-header>
    <ion-navbar style="text-align:center;">
      <ion-title>
        Profile
      </ion-title>
    </ion-navbar>
  </ion-header>
  
<ion-content>

  <ion-list>
      <ion-list-header>
        Your Profile
      </ion-list-header>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/robin.jpg">
        </ion-avatar>
        <h2>Robin Hayes</h2>
        <p>Travel the world!</p>
      </ion-item>
        
        <ion-item>
            <ion-icon name="people" item-start></ion-icon>
            Friends
            <ion-badge item-end>18</ion-badge>
        </ion-item>
  
        <ion-item>
            <ion-icon name="planet" item-start></ion-icon>
            Travel Points
            <ion-badge item-end style="background-color:dodgerblue">820</ion-badge>
        </ion-item>
  
        <ion-item>
            <ion-icon name="happy" item-start></ion-icon>
            Budget Current/Goal:
            <ion-badge item-end style="background-color:dodgerblue">$2k/2.5k</ion-badge>
        </ion-item>
  
        <ion-item>
            <ion-icon name="checkbox" item-start></ion-icon>
            Trips Taken/Planned:
            <ion-badge item-end>11/27</ion-badge>
        </ion-item>
  
    </ion-list>
    
  <ion-list>
    
    <ion-list-header>
      Your Bucket List
    </ion-list-header>

    <ion-item>
      <ion-icon name="md-plane" item-start></ion-icon>
        Paris, France
      <ion-badge item-end style="background-color:green">$2k</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="md-plane" item-start></ion-icon>
        Barcelona, Spain
      <ion-badge item-end style="background-color:red">$2.5k</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="md-plane" item-start></ion-icon>
        Havana, Cuba
      <ion-badge item-end style="background-color:green">$1.5k</ion-badge>
    </ion-item>

  </ion-list>
    
  <div class="row">
    <div class="lcolumn">
      <div>
        <div class="imagewrap">
            <img src="../../assets/imgs/spain.jpg" alt="Barcelona">
            <ion-fab>
            <button ion-fab mini class="button1">
            <ion-icon name="arrow-up"></ion-icon>
            </button>
            <ion-fab-list side="top">
              <button type="button" class="location">
                Spain
              </button>
            </ion-fab-list>
          </ion-fab>
        </div>

    <div class="imagewrap">
            <img src="../../assets/imgs/paris.jpg" alt="France">
            <ion-fab>
            <button ion-fab mini class="button1">
            <ion-icon name="arrow-up"></ion-icon>
            </button>
            <ion-fab-list side="top">
              <button type="button" class="location">
                France
              </button>
            </ion-fab-list>
          </ion-fab>
        </div>
      </div>
    </div>

  <div class="rcolumn">
    <div class="imagewrap">
            <img src="../../assets/imgs/havana.jpg" alt="Cuba">
            <ion-fab>
            <button ion-fab mini class="button1">
            <ion-icon name="arrow-up"></ion-icon>
            </button>
            <ion-fab-list side="top">
              <button (click)="toCuba()" type="button" class="location">
                Cuba
              </button>
            </ion-fab-list>
          </ion-fab>
      </div>
    </div>
  </div>


</ion-content>
